<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/frt0jxj.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Importando Vue.js-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
     <!-- Al parecer se cayo unpkg justo 3:16 am, revisar despues.-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script> 
    
    <title>RedLight - Farm</title>
</head>

<body class="game-">

    <div id="app">
        <views-game 
        :selected-view="selectedView" @selected-view="updateView"
        :active-tool="activeTool" @tool-selected="selectTool"
        :plots-farm="plotsFarm"
        :selected-seed="selectedSeed"
        :potion-list="potionList"
        :potion-selected="potionSelected"
        :ingredients-list="ingredientsList"
        :inventory="inventory"
        :items-store="itemsStore"
        :item-selected="itemSelected"
        @itemstore-selected="selectItemStore"
        @remove-plant="removePlant"
        @plant-in-plot="plantInPlot"
        @fertilize-plot="fertilizePlot"
        @water-plot="waterPlot"
        @potion-selected="selectPotion"
        @purchase-item="purchaseItem"
        @sell-product="sellProduct"
        @inventory-item-selected="selectInventoryItem"
        ></views-game>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/components/views.js"></script>

    <script src="./js/components/auth/loginPanel.js"></script>
    <script src="./js/components/auth/signUpPanel.js"></script>

    <script src="./js/components/game/gameButtons.js"></script>
    <script src="./js/components/game/toolsButtons.js"></script>
    <script src="./js/components/game/farmPanel.js"></script>
    <script src="./js/components/game/storePanel.js"></script>
    <script src="./js/components/game/cauldronPanel.js"></script>
    <script src="./js/components/game/inventoryPanel.js"></script>

    <script> const mountedApp = app.mount('#app'); </script>

</body>

</html>
